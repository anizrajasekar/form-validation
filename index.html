<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="log">
            <h1><b>form validation</b></h1>
        </div>
        <form action="#" class="form" id="form" name="formmy">
            <div class="form-control">
                <label for="name" id="f-label">FristName:</label>
                <input type="text" id="F-feild" spellcheck="false" name="name" placeholder="Enter your frist Name"
                    onkeyup="validatefname()" required/>
                <small id="f-error"></small>
            </div>
            <div class="form-control">
                <label for="name" id="L-label">LastName:</label>
                <input type="text" spellcheck="false" id="L-feild" name="name" placeholder="Enter your last Name" onkeyup="validatelname()"/>
                <small id="L-error"></small>
            </div>
            <div class="form-control">
                <label for="" id="email-lable"> Email id:</label>
                <input type="email" spellcheck="false" id="email-feild" placeholder="Enter your Email" onkeyup="validateEmail()"  required/>
                <small id="email-error"></small>
            </div>
            <div class="form-control">
                <label for="name" id="p-label">Phone Number:</label>
                <input type="number" value="" id="p-feild" spellcheck="false" placeholder="Enter your Phone Number"onkeyup="validatephone()" required>
                <small id="phone-error"></small>
            </div>
            <div class="form-control">
                <label for="name" id="add-label">Address</label>
                <input type="text" id="add-felid"  name="number" placeholder="Enter your Address"  onkeyup="validateaddress()" required>
                <small id="add-error"></small>
            </div>
            <div class="form-control">
                <label for="name" id="select-label">States:</label>
                <select name="select"  id="select-felid" required onclick="validateselect()">
                    <option value="-1" selected>choose..</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="Andra" >Andra</option>
                    <option value="UP">UP</option>
                </select>
                <small id="select-error"></small>
            </div>
            <div class="form-control">
                <label for="" id="pin-lable">Pin code</label>
                <input type="number" id="pin-feild" name="pincode" placeholder="pin"  onkeyup="validatepin()" required>
                <small id="pin-error"></small>
            </div>
            <div class="form-control">
                <label for="" id="pin-lable">District</label>
                <input type="text" id="dis-feild" class="dis" placeholder="District"  onkeyup="validatedis()" required>
                <small id="dis-error"></small>
            </div>

            <div class="Form-1">
                <label for="gender">Gender:</label>
                <input name="gender" type="radio" id="gender" value="Male" /> <span>Male</span> 
                <input name="gender" type="radio" id="gender" value="Female" /><span>Female</span> 
            </div>

            <div class="lang">
                <label for="">Language</label>
                <input type="checkbox" name="checkd" value="Tamil" id="check">Tamil
                <input type="checkbox" name="checkd" value="English" id="check">English
                <input type="checkbox" name="checkd" value="Telugu" id="check">Telugu
                <input type="checkbox" name="checkd" value="Hindi" id="check">Hindi
            </div>
            <div class="bt1">
               <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"> </script>
</body>
</html>
